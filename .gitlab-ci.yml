stages:
  - prepare
  - build
  - analysis

prepare:
  stage: prepare
  script:
    - npm install

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

code_quality:
  stage: analysis
  script:
    - npm run lint
  allow_failure: true

security_scan:
  stage: analysis
  script:
    - npm audit
  allow_failure: true
